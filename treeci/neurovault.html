<!DOCTYPE html>
<head>

<body>


<script>
// Show image from neurovault with papaya
var params = [];
     
        params["images"] = ["mr/MNI152.nii.gz"];
        params["mr/MNI152.nii.gz"] = {"parametric": true,  "min":0, "lut":"OrRd", "negative_lut":"PuBu", "alpha":"0.75", "symmetric":true};
        params["worldSpace"] = true;
        params["expandable"] = true;
        params["combineParametric"] = true;
        params["showControls"] = false;
        params["smoothDisplay"] = false;
        params["luts"] = [{"name":"PuBu", "data":[[0,1,0.968627,0.984314],[0.125,0.92549,0.905882,0.94902],[0.25,0.815686,0.819608,0.901961],[0.375,0.65098,0.741176,0.858824],[0.5,0.454902,0.662745,0.811765],[0.625,0.211765,0.564706,0.752941],[0.75,0.0196078,0.439216,0.690196],[0.875,0.0156863,0.352941,0.552941],[1,0.00784314,0.219608,0.345098]]},
   {"name":"OrRd", "data":[[0,1,0.968627,0.92549],[0.125,0.996078,0.909804,0.784314],[0.25,0.992157,0.831373,0.619608],[0.375,0.992157,0.733333,0.517647],[0.5,0.988235,0.552941,0.34902],[0.625,0.937255,0.396078,0.282353],[0.75,0.843137,0.188235,0.121569],[0.875,0.701961,0,0],[1,0.498039,0,0]]}];
</script>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <h4 class="float-left" id="image_id">NeuroVault Image</h4>
        </div>
        <div class="col-md-9">
            <!-- Buttons -->
            <div class="row well" id="button_controls">
                <div style="margin-top:10px">

                    <!-- Table to see all scores -->
                    <a href="index.html">
                        <button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-arrow-left"></span>back</button>
                    </a>

                    <!-- Download image -->                        
                    <a id="node_download" href="#" target="_blank">
                        <button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-download-alt"></span>download</button>
                    </a>

                    <!-- Table with all result scores -->                         
                    <a href="table.html">

         </div>
    </div>
    <div class="row">

                    <tr style="text-align: right;">
                        <th>concept</th>

                    </tr>

                </tbody>

        </div>

        <div class="col-md-9" id="info">

                <h1 id="contrast_name"></h1>

                <!-- Image -->
                <div class="row">
                    <a href="#" id="node_image_holder" class="hidden" target="_blank">
